<!DOCTYPE html>
<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="TCBS ops login">
    <meta name="author" content="Arno">
    <link rel='icon' href="/static/images/meng.ico" type="image/x-icon" />

    <title>登陆-TCBS自动化运维平台</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/custom/cover.css" rel="stylesheet">
    <script src="/static/otherjs/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
  </head>

<body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">
            <div class="masthead clearfix">
                <div class="inner">
                  <h3 class="masthead-brand">TCBS自动化运维平台</h3>
                </div>
            </div>
            {% if form.errors %}
                <div class="alert alert-danger text-center">用户名或密码错误！</div>
            {% endif %}
            <div class="inner cover">
                <div class="col-sm-offset-3 col-sm-6">
                    <form class="form-signin" action="" method="post">
                            {% csrf_token %}
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <label for="username" class="sr-only">账号</label>
                                <input type="text" id="username" name="username" class="form-control" placeholder="账号" required="" autofocus="">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <label for="password" class="sr-only">密码</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="密码" required="">
                                <br />
                            </div>
                            <button class="btn btn-primary btn-block" type="submit">登录</button>
                    </form>
                </div>
            </div>

          <div class="mastfoot">
            <div class="inner">
              <p><a href="#" target="_blank">TCBS</a> &copy; 2017. All rights reserved. </p>
            </div>
          </div>

        </div>

      </div>

    </div>
</body>
</html>
