<!DOCTYPE html>
<head>
    <title></title>
    <script src="/static/angular/angular.min.js"></script>
    <script src="/static/angular/angular-ui-router.js"></script>
    <script src="/static/angular/angular-animate.js"></script>

</head>
<body data-ng-app="myApp">
    <h1>AngularJS Home Page (Ui-router Demonstration)</h1>
    <div data-ui-view=""></div>
</body>
<script type="text/javascript">
var myApp = angular.module("myApp",  ['ngAnimate', 'ui.router']);

myApp.config(function ($stateProvider, $urlRouterProvider) {

     $urlRouterProvider.when("", "/PageTab");

     $stateProvider
        .state("PageTab", {
            url: "/PageTab",
            templateUrl: "PageTab"
        })
        .state("PageTab.Page1", {
            url:"/Page1",
            templateUrl: "Page1"
        })
        .state("PageTab.Page2", {
            url:"/Page2",
            templateUrl: "Page2"
        })
        .state("PageTab.Page3", {
            url:"/Page3",
            templateUrl: "Page3"
        });
});

</script>
<html>
